{% extends 'shop/base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<h2>Главная страница</h2>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a> - {{ product.price }} руб.
        </li>
    {% endfor %}
</ul>
{% endblock %}
